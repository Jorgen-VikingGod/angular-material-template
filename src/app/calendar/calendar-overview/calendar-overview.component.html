<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">
    <mat-card>
      <mat-card-content>
        <h2>Nulti Select</h2>

        <mat-form-field>
          <mat-select
            placeholder="Select"
            name="Select"
            [(ngModel)]="selected"
            multiple
            #selectionModel="ngModel"
          >
            <app-select-check-all [model]="selectionModel" [values]="options">
            </app-select-check-all>
            <mat-option *ngFor="let option of options" [value]="option">
              {{ option }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
    </mat-card>

    <br />

    <mat-card>
      <mat-card-content>
        <h2>Calendar</h2>
        <full-calendar
          *ngIf="calendarVisible"
          #fullcalendar
          [options]="calendarOptions"
        ></full-calendar>
      </mat-card-content>
    </mat-card>
  </div>
</div>
